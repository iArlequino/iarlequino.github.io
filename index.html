		.container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;

		}

		.color-red {
			color: #ec5151;
			transition: color 0.2s ease;
		}

		.logo {
			position: relative;
			color: #fff;

			font-size: 45px;
			font-weight: 700;
			text-transform: uppercase;
			text-decoration: none;

			transition: color 0.2s ease;

		}

		@media (max-width:767px) {
			.logo {
				font-size: 32px;
			}
		}

		.logo::before {
			content: "< ";
			color: #fff;
			transition: color 0.2s ease 0.1s;
		}

		.logo::after {
			content: " / >";
			color: #ec5151;
			transition: color 0.2s ease 0.1s;
		}

		.logo:hover {
			color: #ec5151;
		}

		.logo:hover span {
			color: #fff;
		}

		.logo:hover::after {
			color: #fff;
		}

		.logo:hover::before {
			color: #ec5151;
		}

		.title {
			color: #fff;

		}

		@media (max-width:767px) {
			.title {
				text-align: center;
				font-size: 14px;
			}
		}

		@keyframes logoAnimation {
			0% {}

			100% {}
		}

		.animation-heart {
			width: 100px;
			height: 100px;

			margin-bottom: 50px;

			animation: pulsing 2s infinite;
		}

		.animation-heart svg {
			width: 100%;
			height: 100%;
		}

		@keyframes pulsing {
			0% {
				transform: scale(0.6, 0.6)
			}

			50% {
				transform: scale(1.0, 1.0);
			}

			100% {
				transform: scale(0.6, 0.6);
			}
		}

			position: absolute;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			animation: loader-2 0.9s ease alternate infinite;
			-webkit-animation: loader-2 0.9s ease alternate infinite;
		}

		.loader-2:before {
			left: -20px;
			animation-delay: 0.2s;
		}

		.loader-2:after {
			right: -20px;
			animation-delay: 0.5s;
		}

		@keyframes loader-2 {
			0% {
				box-shadow: 0 15px 0 -15px #ffffff;
			}

			100% {
				box-shadow: 0 15px 0 #ffffff;
			}
		}

		@-webkit-keyframes loader-2 {
			0% {
				box-shadow: 0 15px 0 -15px #ffffff;
			}

			100% {
				box-shadow: 0 15px 0 #ffffff;
			}
		}

		.loader-3 {
			width: 50px;
			height: 60px;
			position: absolute;
			top: 50%;
			left: 0;
			right: 0;
			margin: -30px auto 0;
			text-align: center;
		}

		.loader-3 div {
			background-color: #ffffff;
			height: 100%;
			width: 6px;
			display: inline-block;
			-webkit-animation: loader-3 1.2s infinite ease-in-out;
			animation: loader-3 1.2s infinite ease-in-out;
		}

		.loader-3 .item-2 {
			-webkit-animation-delay: -1.1s;
			animation-delay: -1.1s;
		}

		.loader-3 .item-3 {
			-webkit-animation-delay: -1.0s;
			animation-delay: -1.0s;
		}

		.loader-3 .item-4 {
			-webkit-animation-delay: -0.9s;
			animation-delay: -0.9s;
		}

		.loader-3 .item-5 {
			-webkit-animation-delay: -0.8s;
			animation-delay: -0.8s;
		}

		@-webkit-keyframes loader-3 {

			0%,
			40%,
			100% {
				-webkit-transform: scaleY(0.4)
			}

			20% {
				-webkit-transform: scaleY(1.0)
			}
		}

		@keyframes loader-3 {

			0%,
			40%,
			100% {
				transform: scaleY(0.4);
				-webkit-transform: scaleY(0.4);
			}

			20% {
				transform: scaleY(1.0);
				-webkit-transform: scaleY(1.0);
			}
		}

		.loader-4 {
			width: 10px;
			height: 10px;
			position: relative;
			animation: loader-4 1s ease infinite;
			top: 50%;
			margin: -30px auto 0 auto;
		}

		@-webkit-keyframes loader-4 {

			0%,
			100% {
				box-shadow: -10px 15px 0 #ffffff, 10px 15px 0 rgba(255, 255, 255, 0.2), 10px 36px 0 rgba(255, 255, 255, 0.2), -10px 36px 0 rgba(255, 255, 255, 0.2);
			}

			25% {
				box-shadow: -10px 15px 0 rgba(255, 255, 255, 0.2), 10px 15px 0 #ffffff, 10px 36px 0 rgba(255, 255, 255, 0.2), -10px 36px 0 rgba(255, 255, 255, 0.2);
			}

			50% {
				box-shadow: -10px 15px 0 rgba(255, 255, 255, 0.2), 10px 15px 0 rgba(255, 255, 255, 0.2), 13px 46px 0 #ffffff, -10px 36px 0 rgba(255, 255, 255, 0.2);
			}

			75% {
				box-shadow: -10px 15px 0 rgba(255, 255, 255, 0.2), 10px 15px 0 rgba(255, 255, 255, 0.2), 10px 36px 0 rgba(255, 255, 255, 0.2), -10px 36px 0 #ffffff;
			}
		}

		@keyframes loader-4 {

			0%,
			100% {
				box-shadow: -10px 15px 0 #ffffff, 10px 15px 0 rgba(255, 255, 255, 0.2), 10px 36px 0 rgba(255, 255, 255, 0.2), -10px 36px 0 rgba(255, 255, 255, 0.2);
			}

			25% {
				box-shadow: -10px 15px 0 rgba(255, 255, 255, 0.2), 10px 15px 0 #ffffff, 10px 36px 0 rgba(255, 255, 255, 0.2), -10px 36px 0 rgba(255, 255, 255, 0.2);
			}

			50% {
				box-shadow: -10px 15px 0 rgba(255, 255, 255, 0.2), 10px 15px 0 rgba(255, 255, 255, 0.2), 10px 36px 0 #ffffff, -10px 36px 0 rgba(255, 255, 255, 0.2);
			}

			75% {
				box-shadow: -10px 15px 0 rgba(255, 255, 255, 0.2), 10px 15px 0 rgba(255, 255, 255, 0.2), 10px 36px 0 rgba(255, 255, 255, 0.2), -10px 36px 0 #ffffff;
			}
		}

		/*  */

		.bird {
			background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/174479/bird-cells-new.svg);
			background-size: auto 100%;
			width: 88px;
			height: 125px;
			will-change: background-position;

			animation-name: fly-cycle;
			animation-timing-function: steps(10);
			animation-iteration-count: infinite;
		}

		.bird--one {
			animation-duration: 1s;
			animation-delay: -0.5s;
		}

		.bird--two {
			animation-duration: 0.9s;
			animation-delay: -0.75s;
		}

		.bird--three {
			animation-duration: 1.25s;
			animation-delay: -0.25s;
		}

		.bird--four {
			animation-duration: 1.1s;
			animation-delay: -0.5s;
		}



		.bird-container {
			position: absolute;
			top: 20%;
			left: -10%;
			transform: scale(0) translateX(-10vw);
			will-change: transform;

			animation-name: fly-right-one;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}

		.bird-container--one {
			animation-duration: 15s;
			animation-delay: 0;
		}

		.bird-container--two {
			animation-duration: 16s;
			animation-delay: 1s;
		}

		.bird-container--three {
			animation-duration: 14.6s;
			animation-delay: 9.5s;
		}

		.bird-container--four {
			animation-duration: 16s;
			animation-delay: 10.25s;
		}



		@keyframes fly-cycle {

			100% {
				background-position: -900px 0;
			}

		}

		@keyframes fly-right-one {

			0% {
				transform: scale(0.3) translateX(0vw);
			}

			10% {
				transform: translateY(2vh) translateX(10vw) scale(0.4);
			}

			20% {
				transform: translateY(0vh) translateX(30vw) scale(0.5);
			}

			30% {
				transform: translateY(4vh) translateX(50vw) scale(0.6);
			}

			40% {
				transform: translateY(2vh) translateX(70vw) scale(0.6);
			}

			50% {
				transform: translateY(0vh) translateX(90vw) scale(0.6);
			}

			60% {
				transform: translateY(0vh) translateX(110vw) scale(0.6);
			}

			100% {
				transform: translateY(0vh) translateX(110vw) scale(0.6);
			}

		}



		@keyframes fly-right-two {

			0% {
				transform: translateY(-2vh) translateX(-10vw) scale(0.5);
			}

			10% {
				transform: translateY(0vh) translateX(10vw) scale(0.4);
			}

			20% {
				transform: translateY(-4vh) translateX(30vw) scale(0.6);
			}

			30% {
				transform: translateY(1vh) translateX(50vw) scale(0.45);
			}

			40% {
				transform: translateY(-2.5vh) translateX(70vw) scale(0.5);
			}

			50% {
				transform: translateY(0vh) translateX(90vw) scale(0.45);
			}

			51% {
				transform: translateY(0vh) translateX(110vw) scale(0.45);
			}

			100% {
				transform: translateY(0vh) translateX(110vw) scale(0.45);
			}

		}


		.hidden {
			opacity: 0;
		}

		.console-container {
			font-size: 4em;
			text-align: center;
			height: 200px;
			width: 100%;
			display: block;
			color: white;


		}

		@media (max-width:992px) {
			.console-container {
				font-size: 26px;
			}
		}

		.console-underscore {
			display: inline-block;
			position: relative;
			top: -0.14em;
			left: 10px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="bird-container bird-container--one">
			<div class="bird bird--one"></div>
		</div>
		<div class="bird-container bird-container--two">
			<div class="bird bird--two"></div>
		</div>
		<div class="bird-container bird-container--three">
			<div class="bird bird--three"></div>
		</div>
		<div class="bird-container bird-container--four">
			<div class="bird bird--four"></div>
		</div>
	</div>
	<h1 class="title">Перенаправление, подождите секундочку...</h1>
	<div class="loaders">
		<div class="loader-container">
			<div class="loader-3">
				<div class="item-1"></div>
				<div class="item-2"></div>
				<div class="item-3"></div>
				<div class="item-4"></div>
				<div class="item-5"></div>
			</div>
		</div>
	</div>
	<div class='console-container'><span id='text'></span>
		<div class='console-underscore' id='console'>&#95;</div>
	</div>
	<script>
		consoleText(['Arlequino', 'Loading', 'Made with Love'], 'text', ['tomato', 'rebeccapurple', 'lightblue']);

		function consoleText(words, id, colors) {
			if (colors === undefined) colors = ['#fff'];
			var visible = true;
			var con = document.getElementById('console');
			var letterCount = 1;
			var x = 1;
			var waiting = false;
			var target = document.getElementById(id)
			target.setAttribute('style', 'color:' + colors[0])
			window.setInterval(function () {

				if (letterCount === 0 && waiting === false) {
					waiting = true;
					target.innerHTML = words[0].substring(0, letterCount)
					window.setTimeout(function () {
						var usedColor = colors.shift();
						colors.push(usedColor);
						var usedWord = words.shift();
						words.push(usedWord);
						x = 1;
						target.setAttribute('style', 'color:' + colors[0])
						letterCount += x;
						waiting = false;
					}, 1000)
				} else if (letterCount === words[0].length + 1 && waiting === false) {
					waiting = true;
					window.setTimeout(function () {
						x = -1;
						letterCount += x;
						waiting = false;
					}, 1000)
				} else if (waiting === false) {
					target.innerHTML = words[0].substring(0, letterCount)
					letterCount += x;
				}
			}, 120)
			window.setInterval(function () {
				if (visible === true) {
					con.className = 'console-underscore hidden'
					visible = false;

				} else {
					con.className = 'console-underscore'

					visible = true;
				}
			}, 400)
		}
	</script>
</body>

</html>
